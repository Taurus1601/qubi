<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Eatopia</title>
  </head>
  <body class="flex items-center flex-col">
    <div class="w-[70vw] h-[20vh] bg-gray-200">
      <img src="" alt="" />
    </div>
    <center>
      <h1
        class="w-[50vw] h-14 bg-gray-300 font-bold font-sans text-black text-5xl title"
      >
        Welcome to .
      </h1>
    </center>
    <section
      class="ml-2 mr-2 bg-gray-500 w-[98vw] h-[73vh] rounded-xl flex containerr"
    >
      <span class="bg-yellow-500 w-[30vw] h-[73vh] pt-20 rounded-xl side-bar">
        <ul class="flex flex-col rounded-xl items-center gap-5">
          <li class="bg-gray-300 w-[30vw] h-14 text-center item1">
            <button onclick="showCategory('item1')">item-1</button>
          </li>
          <li
            onclick="showCategory('item2')"
            class="bg-gray-300 w-[30vw] h-14 text-center item2"
          >
            item2
          </li>
          <li
            onclick="showCategory('item3')"
            class="bg-gray-300 w-[30vw] h-14 text-center item3"
          >
            item3
          </li>
          <li
            onclick="showCategory('item4')"
            class="bg-gray-300 w-[30vw] h-14 text-center item4"
          >
            item4
          </li>
        </ul>
      </span>
      <div>
        <div class="flex flex-col gap-5 ml-6 mt-20 mr-6">
          <div class="bg-gray-300 w-[65vw] h-[60vh] rounded-xl text-center list0">
            click on the items to display
          </div>
          <div class="bg-gray-300 w-[65vw] h-[60vh] rounded-xl text-center hidden list" id="item1">
            item-1
          </div>
          <div class="bg-gray-300 w-[65vw] h-[60vh] rounded-xl text-center hidden list" id="item2">
            item2
          </div>
          <div class="bg-gray-300 w-[65vw] h-[60vh] rounded-xl text-center hidden list" id="item3">
            item3
          </div>
          <div class="bg-gray-300 w-[65vw] h-[60vh] rounded-xl text-center hidden list" id="item4">
            item4
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
